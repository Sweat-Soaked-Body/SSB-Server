services:
  postgres:
    container_name: postgres
    image: postgres:16
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  redis:
    container_name: bigbro-redis
    image: redis:6
    restart: always
    volumes:
      - bigbro-redis:/var/lib/redis/data
    ports:
      - "6379:6379"

volumes:
  postgres:
  redis: