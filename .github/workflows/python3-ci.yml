name: Python3 CI

on:
  push:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ssb
          POSTGRES_PASSWORD: ssb
          POSTGRES_DB: ssb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root

    - name: Run tests
      run: |
        poetry run python manage.py migrate
        poetry run pytest
