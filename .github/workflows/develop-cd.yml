name: Develop CD

on:
  push:
    branches: [ "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Docker-hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ sercrets.DOCKERHUB_TOKEN }}

      - name: Build docker-compose
        run: docker-compose build -t ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Push to Docker-hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/SB-Server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd SSB-Server
            docker pull ${{ secrets.USERNAME }}/SSB-Server:latest
            docker-compose up -d
